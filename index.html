<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

  <!-- CSS Style -->
  <link rel="stylesheet" href="style.css">
  <title>Form 5</title>
</head>

<body>


  <div class="formBox">
    <img src="./profile.png" alt="" class="form__logo">
    <h2 class="form__title">Register</h2>
    <form class="form">
      <div class="form__row">
        <label for="email">
          Email
        </label>
        <input type="email" id="email" placeholder="Enter the address" required>
      </div>
      <div class="form__row">
        <label for="username">
          Username
        </label>
        <input type="text" id="username" placeholder="Enter username" required>
      </div>
      <div class="form__row">
        <label for="password">
          Password
        </label>
        <input type="text" id="password" placeholder="Enter password" required>
      </div>
      <button class="form__btn" type="submit">
        Create Account
      </button>
      <div class="form__row-2">
        <h2>Connent with us :</h2>
        <a href="#">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#">
          <i class="fab fa-github"></i>
        </a>
        <a href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
      </div>
    </form>
  </div>


</body>

</html>
